<div class="sidebar2">
    <div class="social">
        <ul>
            <li><a href="//xinitrc.de/atom.xml"><i class="icon-rss-sign"></i><span class="socialtext">RSS-Feed</span></a></li>
            <li><a href="https://twitter.com/xinitrc"><i class="icon-twitter-sign"></i><span class="socialtext">Twitter</span></a></li>
            <li><a href="https://www.facebook.com/martin.hilscher"><i class="icon-facebook-sign"></i><span class="socialtext">Facebook</span></a></li>
            <li><a href="https://plus.google.com/117728152972775271159/posts"><i class="icon-google-plus-sign"></i><span class="socialtext">Google+</span></a>
            </li>
        </ul>
    </div>
    <hr class="hrsocial"/>
    <div class="next" ng-controller="CalendarCTRL">
        <h1>Upcoming</h1>
        <ul ng-cloak>
            <li ng-repeat='event in calendarEntries'>
                <div class='dateli' ng-cloak>
                    <span class='startdate' ng-cloak>{{event.start}}<span
                            ng-show='event.end' ng-cloak> - </span></span>
                    <span class='enddate' ng-cloak>{{event.end}}</span>
                </div>
                <span ng-bind='event.summary'></span><span> - <a href="{{event.mapsURL}}">{{event.location}}</a></span>
            </li>
        </ul>
    </div>
    <hr class="hrnext"/>
    <div class="tagcloud">
        <h1>Tags</h1>
        $tagcloud$
    </div>
    <hr/>
    <div class="uberspace">
        <a href="https://uberspace.de"><img alt="Uberspace Hosting Logo" src="/assets/images/uberpsace_black.png"/></a>
    </div>
</div>
